<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LyC Compilator</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons">
                <span class="close"></span>
                <span class="minimize"></span>
                <span class="maximize"></span>
            </div>
            <h2>LyC Compilator</h2>
        </div>
        <div class="code-container">
            <div class="line-numbers" id="lineNumbers"></div>
            <textarea id="Input" spellcheck="false" class="terminal-input" placeholder="Escribe tu código aquí..." oninput="updateLineNumbers()" onscroll="syncScroll()"></textarea>
        </div>
        <button id="run" class="compile-button">Compilar</button>
        <div id="output" class="terminal"></div>
    </div>
    <script src="js/App.js" type="module"></script>
    <script src="js/script.js"></script>
    <script src="js/scanner.js" type="module"></script>
    <script src="js/parser.js" type="module"></script>
</body>

</html>
